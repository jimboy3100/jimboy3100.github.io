<script>

  function Recaptcha(curtinId, elemId)
  {
    var self = this;

    this.init = function() {
        this.ready = true;
    }

    this.show = function() {
        document.getElementById(this.curtin).style.display = 'block';
    }

    this.hide = function() {
        document.getElementById(this.curtin).style.display = 'none';
    }

    this.reset = function() {
        grecaptcha.reset();
    }

    this.onRender = function(response) {
        MC.notifyToken(response);
        self.hide();
        self.reset();
    }

    this.render = function() {
       if (this.ready) {
            this.show();
            if (this.widget == null)
            	this.widget = grecaptcha.render(this.id, {
                    'sitekey' : '6LfjUBcUAAAAAF6y2yIZHgHIOO5Y3cU5osS2gbMl',
                    'callback' : this.onRender,
                });
           	else
           		this.reset();
       }

       return this.ready;
    }

    this.id = elemId;
    this.curtin = curtinId;
    this.widget = null;
    this.ready = false;

    this.hide();

  }

  function requestCaptcha() {
    return myCaptcha.render();
  }

  var myCaptcha = new Recaptcha('captchaWindow','verifyUser');

  var onloadCallback = function() {
        myCaptcha.init();
  };

</script>

	var addEvent = function(object, type, callback) {
    if (object == null || typeof(object) == 'undefined') return;
    if (object.addEventListener) {
        object.addEventListener(type, callback, false);
    } else if (object.attachEvent) {
        object.attachEvent("on" + type, callback);
    } else {
        object["on"+type] = callback;
    }
};

	addEvent(window, "resize", function(event) 
	{

	});

<script>
	function detectOS()
	{
		var osName = 'Other';

		var clientStrings = [
			{s:'Windows 10', r:/(Windows 10.0|Windows NT 10.0)/},
			{s:'Windows 8.1', r:/(Windows 8.1|Windows NT 6.3)/},
			{s:'Windows 8', r:/(Windows 8|Windows NT 6.2)/},
			{s:'Windows 7', r:/(Windows 7|Windows NT 6.1)/},
			{s:'Windows Vista', r:/Windows NT 6.0/},
			{s:'Windows Server 2003', r:/Windows NT 5.2/},
			{s:'Windows XP', r:/(Windows NT 5.1|Windows XP)/},
			{s:'Windows 2000', r:/(Windows NT 5.0|Windows 2000)/},
			{s:'Windows ME', r:/(Win 9x 4.90|Windows ME)/},
			{s:'Windows 98', r:/(Windows 98|Win98)/},
			{s:'Windows 95', r:/(Windows 95|Win95|Windows_95)/},
			{s:'Windows NT 4.0', r:/(Windows NT 4.0|WinNT4.0|WinNT|Windows NT)/},
			{s:'Windows CE', r:/Windows CE/},
			{s:'Windows 3.11', r:/Win16/},
			{s:'Android', r:/Android/},
			{s:'Open BSD', r:/OpenBSD/},
			{s:'Sun OS', r:/SunOS/},
			{s:'Linux', r:/(Linux|X11)/},
			{s:'iOS', r:/(iPhone|iPad|iPod)/},
			{s:'Mac OS X', r:/Mac OS X/},
			{s:'Mac OS', r:/(MacPPC|MacIntel|Mac_PowerPC|Macintosh)/},
			{s:'QNX', r:/QNX/},
			{s:'UNIX', r:/UNIX/},
			{s:'BeOS', r:/BeOS/},
			{s:'OS/2', r:/OS\/2/},
			{s:'Search Bot', r:/(nuhk|Googlebot|Yammybot|Openbot|Slurp|MSNBot|Ask Jeeves\/Teoma|ia_archiver)/}
		];

		for (var id in clientStrings) 
		{
			var cs = clientStrings[id];
			if (cs.r.test(navigator.userAgent)) 
			{
				osName = cs.s;
				break;
			}
		}

		return osName;
	}

	function detectBrowser()
	{
		// Opera 8.0+
		var isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;

		// Firefox 1.0+
		var isFirefox = typeof InstallTrigger !== 'undefined';

		// Safari 3.0+ "[object HTMLElementConstructor]" 
		var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || safari.pushNotification);

		// Internet Explorer 6-11
		var isIE = !!document.documentMode;

		// Edge 20+
		var isEdge = !isIE && !!window.StyleMedia;

		// Chrome 1+
		var isChrome = !!window.chrome && !!window.chrome.webstore;

		if(isOpera) return 'Opera';
		else if(isFirefox) return 'Firefox';
		else if(isSafari) return 'Safari';
		else if(isIE) return 'Internet Explorer';
		else if(isEdge) return 'Edge';
		else if(isChrome) return 'Chrome';
		else return 'Other';
	}
</script>
