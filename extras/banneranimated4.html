  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .flex-center {
      width: 100%;
      min-height: 50vh;
      padding: 10px;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .icon-3d {
      padding: 10px;
      -webkit-animation: icon3d 200ms 10;
      animation: icon3d 200ms 10;
      color: #fff;
    }

    .icon-3d:hover {
      -webkit-animation: icon3d 200ms infinite;
      animation: icon3d 200ms infinite;
    }

    @keyframes icon3d {
      0% {
        text-shadow: 5px 4px #f44336, -5px -6px #2196f3;
      }

      25% {
        text-shadow: -5px -6px #f44336, 5px 4px #2196f3;
      }

      50% {
        text-shadow: 5px -4px #f44336, -8px 4px #2196f3;
      }

      75% {
        text-shadow: -8px -4px #f44336, -5px -4px #2196f3;
      }

      100% {
        text-shadow: -5px 0 #f44336, 5px -4px #2196f3;
      }
    }
  </style>
